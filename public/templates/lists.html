<form class="well form-search">
	<input type="text" class="input-xlarge search-query" name="list-name"/>
	<button id="addNewShoppingList" class="btn btn-primary actionAddList">Add List</button>
</form>
<ul id="shoppingLists" class="nav nav-pills nav-stacked">
	<% _.each(lists, function(list) { %>

	<li data-id="<%= list.get('_id') %>"><a class="shoppingListName"><%= list.get('name') %></a></li>

	<% }); %>
</ul>
